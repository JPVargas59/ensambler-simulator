<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ensambler Eloy</title>

    <script src="jquery.js"></script>


</head>

<body>

    <nav class="navbar navbar-light bg-faded">
        <a class="navbar-brand" href="#">
            <a class="navbar-brand" href="#">
                <img src="" width="30" height="30" class="d-inline-block align-top" alt=""> Ensambler 2.0
            </a>
    </nav>
    <br>
    <div class="container">
        <div class="row">
            <!-- Text input -->
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <h1 class="header">Text input</h1>
                        <textarea class="form-control" id="textArea" rows="12"></textarea>
                        <br>
                        <button type="button" class="btn btn-success btn-block" id="execute">Execute</button>
                    </div>
                </form>
            </div>
            <!-- Memoria -->
            <div class="col-3">
                <h1 class="header">
                    Memoria
                </h1>
                <table class="table table-bordered" id="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>
            <!-- Tabla de registros -->
            <div class="col-3">
                <h1 class="header">
                    Registros
                </h1>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Registro</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <th scope="row">PC</th>
                        <th id="pc" >1</th>

                        </tr>
                        <tr>
                            <th scope="row">AC</th>
                            <th id="ac">0</th>
                        </tr>
                        <tr>
                            <th scope="row">MDR</th>
                            <th id="mdr">0</th>
                        </tr>
                        <tr>
                            <th scope="row">MAR</th>
                            <th id="mar">0</th>
                        </tr>
                        <tr>
                            <th scope="row">IR</th>
                            <th id="ir">0</th>
                        </tr>
                        <tr>
                            <th scope="row">FR</th>
                            <th id="fr">0</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!-- Links -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
            crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
        <script src="index.js"></script>


</body>

</html>
